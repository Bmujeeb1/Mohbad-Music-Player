<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohbad_Song App By Mbel_Techyz</title>
    <link rel="stylesheet" href="musicApp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <audio src="" id="audio"></audio>

    <div id="music-player">
        <h1 class="song-name">Song one</h1>
        <p class="artist-name">Artist</p>

        <div class="disk"></div>
        <div class="slider">
            <input type="range" value="0" class="seek-bar">
            <span class="curr-time">00:00</span>
            <span class="duration">00:00</span>
        </div>
        <div class="controls">
            <button class="btn back-btn"><i class="fa fa-backward-step"></i></button>
            <button class="play-btn pause">
                <span></span>
                <span></span>
            </button>
            <button class="btn forward-btn"><i class="fa fa-forward-step"></i></button>
        </div>
        <p class="cpr">Developed By Mbel_Techyz 2024</p>
    </div>

    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
